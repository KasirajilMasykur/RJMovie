<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery with Ratings</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .image {
            text-align: center;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            max-width: 200px; /* Lebar maksimum gambar */
            width: 100%; /* Gambar 100% lebar container */
        }

        .rating {
            color: #ffcc00;
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Gallery with Ratings</h1>

    <div class="image-container">
        <div class="image">
            <img src="1.jpg" alt="Gambar 1">
            <div class="rating">Rating: 4.5</div>
        </div>

        <div class="image">
            <img src="2.jpg" alt="Gambar 2">
            <div class="rating">Rating: 3.2</div>
        </div>

        <div class="image">
            <img src="3.jpg" alt="Gambar 3">
            <div class="rating">Rating: 5.0</div>
        </div>

        <div class="image">
            <img src="4.jpg" alt="Gambar 4">
            <div class="rating">Rating: 2.8</div>
        </div>

        <div class="image">
            <img src="5.jpg" alt="Gambar 5">
            <div class="rating">Rating: 4.0</div>
        </div>

        <div class="image">
            <img src="7.jpg" alt="Gambar 6">
            <div class="rating">Rating: 3.7</div>
        </div>
    </div>

    <script>
        // Mengambil semua elemen dengan class "rating"
        var ratingElements = document.querySelectorAll('.rating');

        // Iterasi melalui setiap elemen rating
        ratingElements.forEach(function(element) {
            // Mendapatkan nilai rating dari teks di dalam elemen
            var ratingValue = parseFloat(element.textContent.split(':')[1]);

            // Menggambar bintang sesuai dengan nilai rating
            var starsHtml = '';
            for (var i = 1; i <= 5; i++) {
                if (i <= ratingValue) {
                    starsHtml += '★'; // Bintang penuh
                } else {
                    starsHtml += '☆'; // Bintang kosong
                }
            }

            // Mengganti teks rating dengan bintang HTML
            element.innerHTML = 'Rating: ' + starsHtml;
        });
    </script>

</body>
</html>
